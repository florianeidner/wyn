name: wyn-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build windows
      run: dotnet build --no-restore --runtime win-x64
    - name: Build linux
      run: dotnet build --no-restore --runtime linux-x64
    - name: Test
      run: dotnet test --no-build --verbosity normal
