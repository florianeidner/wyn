schema: '0.1'
version: '1.0'
providers:
  az:
    structure: "[type]-[context]-[region]-[stage]-[name]-[instance]"
    blocks:
      type:
        regex: "^\\w{2,6}\\Z"
        default: rg
      context:
        regex: "^\\w{4}\\Z"
        default: gmdm
      region:
        regex: "^\\w{3}\\Z"
        default: euw
      name:
        regex: "^[\\w\\d]{4,8}\\Z"
        default: shared
      stage:
        regex: "^[d,i,s,p,x]\\Z"
        default: d
      instance:
        regex: "^\\d{3}\\Z"
        default: '000'
    tags:
      name: value
    subs:
      storageaccount:
        structure: "[type][context][region][name][stage][instance]"
        tags:
          tfResourceType: azurerm_storage_account
      keyvault:
        tags:
          tfResourceType: azurerm_key_vault
        blocks:
          type:
            regex: "^kv$"
            default: kv
          name:
            regex: "^[\\w\\d]{4,5}\\Z"
            default: secrt
      resourcegroup:
        tags:
          tfResourceType: azurerm_resource_group
        blocks:
          type:
            regex: "^rg$"
            default: rg
          name:
            regex: "^[\\w\\d]{3,8}\\Z"
            default: rg1
      aks:
        tags:
          tfResourceType: azurerm_kubernetes_cluster
        blocks:
          type:
            regex: "^aks$"
            default: aks
          name:
            regex: "^[\\w\\d]{3,8}\\Z"
            default: aks1
  ado:
    structure: "[context]-[name]"
    blocks:
      context:
        regex: "^[\\w\\d]{2,8}\\Z"
        default: gmdm
      name:
        regex: "^[\\w\\d]{2,10}\\Z"
        default: adoelement
    subs:
      pipeline:
        structure: "[context]-[type]-[name]"
        blocks:
          type:
            regex: "^app$|^infra$|^util$"
            default: infra
      serviceconnection:
        structure: "[type]-[context]-[name]"
        blocks:
          name:
            regex: "^app$|^infra$|^util$"
            default: infra
          type:
            regex: "^sc$"
            default: "sc"